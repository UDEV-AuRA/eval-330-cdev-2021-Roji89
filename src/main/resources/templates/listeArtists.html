<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <head th:replace="header :: head"></head>
</head>
<body>
<head th:replace="header :: menu"></head>
<div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Liste des artistes</h1>
        <a href="/artists/new" class="btn btn-primary">Nouvel artiste</a>
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th scope="col">Nom
              <span class="glyphicon glyphicon-chevron-up"></span>
            </th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody >
          <tr th:each="artist : ${artists}">
            <th scope="row" th:tetx="${artist.name}">[[${artist.name}]]</th>
            <td><a href="#" class="btn btn-primary" th:href="|/artists/${artist.id}|">Détail</a></td>
          </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-6">
            <p>Affichage des artists <span th:text="${start}">1</span> à <span th:text="${end}">10</span> sur un total de <span th:text="${artists.totalElements}">2503</span></p>
          </div>
          <div class="col-lg-6">
            <ul class="pagination">
              <li class="page-item" th:if="${artists.hasPrevious()}">
                <a class="page-link" th:href="@{/artists(page=${artists.number - 1},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">«</a>
              </li>
              <li><a href="#" class="page-link">Page [[${artists.number + 1}]]</a></li>
              <li class="page-item " th:if="${artists.hasNext()}">
                <a class="page-link" th:href="@{/artists(page=${artists.number + 1},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">»</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
